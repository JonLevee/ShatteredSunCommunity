<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <style>
    </style>
</head>

<body>
    <table style="border-style:solid">
        <tbody>
            @foreach (var item in data.Units)
            {
            <tr>
                <td >@item["GeneralIconUI"]</td>
                <th>@item["GeneralDisplayName"]</th>
            </tr>
            <tr>
                <td>@item["GeneralName"]</td>
            </tr>
            <tr>
                <td>Faction: @item["Faction"]</td>
            </tr>
            <tr>
                <td>tpId: @item["GeneralTpId"]</td>
            </tr>
            <tr>
                <td>Enabled: @item["Enabled"]</td>
            </tr>
            }
        </tbody>
    </table>


</body>
</html>
